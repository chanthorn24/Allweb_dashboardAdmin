<div>
    <h2 style="font-weight: 600;">Employee</h2>
    <div style="display: flex; flex-direction: row">
        <a routerLink="/employee">
            <h4>Employee</h4>
        </a>
        <h4 style="margin-left: 3px;">/ Detail</h4>
    </div>
    <mat-card style="display: flex; flex-direction: row">
        <div style="display: flex; flex-direction: row; width: 50%; border-right: 2px solid black; padding: 0 20px;">
            <div>
                <img width="100px" height="100px" style="border-radius: 100px;" src="https://th.bing.com/th/id/OIP.9nyTpzPgpvxBs2vYCYxytgHaG0?pid=ImgDet&rs=1" alt="#">
            </div>
            <div>
                <h3 style="font-weight: 600;">Employee 1</h3>
                <h4>Name team</h4>
                <h4>Web developer</h4>
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <h4 style="font-weight: 600;">Employee ID : </h4>
                    <h4>AW-0001</h4>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <h4 style="font-weight: 600;">Date of join : </h4>
                    <h4>10-Jan-2022</h4>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; width: 50%; padding: 0 20px;">
            <div style="display: flex; flex-direction: row;">
                <h4 style="font-weight: 600;">Date of join : </h4>
                <h4>10-Jan-2022</h4>
            </div>
            <div style="display: flex; flex-direction: row;">
                <h4 style="font-weight: 600;">Date of join : </h4>
                <h4>10-Jan-2022</h4>
            </div>
            <div style="display: flex; flex-direction: row;">
                <h4 style="font-weight: 600;">Date of join : </h4>
                <h4>10-Jan-2022</h4>
            </div>
            <div style="display: flex; flex-direction: row;">
                <h4 style="font-weight: 600;">Date of join : </h4>
                <h4>10-Jan-2022</h4>
            </div>
        </div>
    </mat-card>
    <ng-container *ngIf="(asyncTabs | async) === null">
        Loading tabs...
    </ng-container>

    <mat-tab-group>
        <mat-tab *ngFor="let tab of asyncTabs | async">
            <ng-template mat-tab-label style="color: red;">{{tab.label}}</ng-template>
            <div *ngIf="tab.content === '1'">
                <app-attendance></app-attendance>
            </div>
            <div *ngIf="tab.content === '2'">
                <app-employee></app-employee>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

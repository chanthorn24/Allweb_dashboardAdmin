<div style="width: 30vw; padding: 1em">
    <h1 mat-dialog-title>Are you sure to Accept this request?</h1>
    <form>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Cancel</button>
            <button type="submit" mat-raised-button style="margin-right: 10px; background-color: rgba(0, 201, 137, 0.8); color: white; font-weight: 500;" (click)="acceptLeave()">Approve</button>
        </div>
    </form>
</div>

<div style="width: 30vw; padding: 1em">
    <h1 mat-dialog-title>Are you sure to Delcine this request?</h1>
    <form>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Cancel</button>
            <button type="submit" mat-raised-button style="color: white; background-color: rgb(247, 85, 70); font-weight: 500;" (click)="declineLeave()">Decline</button>
        </div>
    </form>
</div>

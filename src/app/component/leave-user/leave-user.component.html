<div>
    <div style="display: flex; justify-content: space-between;">
        <h1 class="mat-h1" style="font-weight: 500;">Leave</h1>
        <button mat-raised-button (click)="openDialog()" color="primary">
            <mat-icon>event-note
            </mat-icon> Apply Leave
        </button>

    </div>
    <div style="display: flex; flex-direction: row">
        <a routerLink="/account/dashboard">
            <h4>Dashboard</h4>
        </a>
        <h4 style="margin-left: 3px;">/ Leave</h4>
    </div>
</div>

<div style="padding: 2em;">
    <div style="display: flex; justify-content:center; align-items: center;  ">

        <mat-card
            style="margin: 1%; width: 31%;height: 5em; display:  flex;justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 1.8em; line-height: 1.8em;">Total Leave</div>
                <div style="font-size: 1.2em">02</div>
            </div>
            <div>
                <button style="width: 70px; height: 70px;" mat-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon style="transform: scale(1.1);">people</mat-icon>
                </button>
            </div>


        </mat-card>
        <mat-card
            style="margin: 1%; width: 31%;height: 5em; display:  flex;justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 1.8em; line-height: 1.8em;">Monthly Leave</div>
                <div style="font-size: 1.2em">02</div>
            </div>
            <div>
                <button style="width: 5em;height:5em;" mat-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon style="transform: scale(1.4);">apps</mat-icon>
                </button>
            </div>


        </mat-card>
        <mat-card
            style="margin: 1%; width: 31%;height: 5em; display:  flex;justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 1.8em; line-height: 1.8em;">Pending Request</div>
                <div style="font-size: 1.2em">02</div>
            </div>
            <div>
                <button style="width: 5em;height:5em;" mat-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon style="transform: scale(1.4);">explorer</mat-icon>
                    <i class="bi bi-send-exclamation"></i>
                </button>
            </div>


        </mat-card>

    </div>


    <!--Table SECTION-->

    <div style="margin-top: 1em; margin-bottom: -1em;">
        <h3>Your Leave Application</h3>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 table__section">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Posting Date</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <div>Pending</div>

            </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let element">
                <div>3hrs</div>

            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary">remove_red_eye</mat-icon>
                <mat-icon color="primary">edit</mat-icon>
                <mat-icon style="margin-left: 5px;" color="warn">delete</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">

        </tr>



    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

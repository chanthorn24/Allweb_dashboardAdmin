<div style="width: 22vw; padding: 1em">
    <h1 mat-dialog-title>Personal Information</h1>
    <form [formGroup]="formGroup">
        <div mat-dialog-content>

            <mat-form-field appearance="outline" style="width: 100%" formControlName="bank">
                <mat-label>Bank Name</mat-label>
                <mat-select disableRipple [(value)]="updateBankAccount.bank_id">
                    <mat-option *ngFor=" let bank of banks" value="{{ bank.id }}">{{
                        bank.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Account Number</mat-label>
                <input matInput required [(ngModel)]="updateBankAccount.number" formControlName="bank_no"
                    name="nationality">
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Account Name</mat-label>
                <input matInput required [(ngModel)]="updateBankAccount.name" formControlName="bank_name">
            </mat-form-field>


        </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Cancel</button>
            <button type="submit" mat-raised-button color="primary" (click)="updateBankInfo()">OK</button>
        </div>
    </form>
</div>

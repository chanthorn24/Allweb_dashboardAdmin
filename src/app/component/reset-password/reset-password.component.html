<mat-toolbar
    style="background-color: #FFE599; color: white; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid black;">
    <img height="60px" src="/assets/images/allweb.png" alt="#" routerLink="">
</mat-toolbar>
<div
    style="height: 91%; background-color: #fafafa; display: flex; justify-content: center; align-items: center; position: relative">


    <div class="center-content">

        <div class="container">
            <img class="img-login" src="../../../assets/images/forgetpassword.svg" alt="" style="width: 28em">

            <div class="right-section">
                <mat-card style="width: 60%">

                    <h1 style="text-align: center; font-weight: bold">Reset Password</h1>
                    <p>Please create a new password</p>

                    <mat-form-field appearance="fill">
                        <mat-label>Enter new password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button type="button" mat-raised-button color="primary" class="btn-submit">Reset</button>
                </mat-card>


            </div>

        </div>
    </div>
</div>
